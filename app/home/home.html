<!DOCTYPE html>
<html lang="en" ng-app="myApp">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Mobile KLA</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="justified-nav.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://getbootstrap.com/examples/signin/signin.css">
</head>

<body ng-body="HomeCtrl">

    <!-- Show button for student or coordinator -->
    <div class="container">
        <div class="jumbotron" style="padding-bottom:0px;">
            <h2>Welcome to Mobile KLA</h2>
            <p>Please select if you are a student or coordinator</p>
        </div>
        <form class="form-signin">
            <div class="form-group">
                <a href="#/student" role="button" class="btn btn-lg btn-primary btn-block">Student</a>
            </div>
            <div class="form-group">
                <a href="#/coordinator" role="button" class="btn btn-lg btn-primary btn-block">Coordinator</a>
            </div>
        </form>
    </div>

</body>
</html>
