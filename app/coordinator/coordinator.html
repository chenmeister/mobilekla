<!-- For Coordinator show email login and password box -->
<div class="container" ng-controller="CoordinatorCtrl">

    <div class="jumbotron" style="padding-bottom: 0px;">
        <h2>Coordinator</h2>
        <p>Enter your Email and Password</p>
    </div>
    <!-- sign in with email and password -->
    <form class="form-signin" name="signinForm" role="form">
        <div class="form-group" ng-class="{ 'has-error' : signinForm.email.$invalid }">
            <label>Email</label>
            <input ng-model="user.email" type="email" name="email" class="form-control"/>
            <p class="help-block" ng-show="signinForm.email.$invalid">Enter a Valid Email</p>
        </div>
        <div class="form-group" ng-class="{ 'has-error' : signinForm.password.$invalid }">
            <label>Password</label>
            <input ng-model="user.password" type="password" name="password" class="form-control" ng-minlength="8"/>
            <p class="help-block" ng-show="signinForm.password.$error.minlength">Min password length is 8 characters</p>
        </div>
        <label class="checkbox">
            <a href="#/home">Return Home</a>
        </label>
        <button ng-disabled="!user.email || !user.password" type="button" ng-click="signIn($event)"
                class="btn btn-lg btn-primary btn-block">Sign In</button>
    </form>
</div>
